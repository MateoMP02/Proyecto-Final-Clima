<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div>
    <label for="username">Username:</label>
    <input id="username" formControlName="username" placeholder="Enter your username" />
    <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
      <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</small>
      <small *ngIf="loginForm.get('username')?.errors?.['minlength']">Username must be at least 4 characters long.</small>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
      <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 4 characters long.</small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</form>
